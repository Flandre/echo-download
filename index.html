<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container main">
  <textarea class="form-control" rows="3" id="ipt" placeholder="打开echo个人主页，将以下代码粘贴入console中运行，把生成的数组粘贴回这里"></textarea>
  <a href="javascript:;" id="btn" class="btn btn-block btn-primary">生成</a>
  <pre>Array.prototype.map.call($('.js-mp-play-one'), ele => ele.getAttribute('data-sid'))</pre>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-default" onclick="checkAll()">全选</button>
    <button type="button" class="btn btn-default" onclick="inverseCheck()">反选</button>
    <button type="button" class="btn btn-default" onclick="deselectAll()">全取消</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="批量下载文件将下载到项目目录下download文件夹" onclick="downloadCheck()">批量下载</button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>check</th>
      <th>musicId</th>
      <th>name</th>
      <th>length</th>
      <th>active</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</html>
